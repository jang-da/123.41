<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카제로스 레이드 | 시네마틱 프로모션</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #000;
            color: #e0e0e0;
            overflow-x: hidden;
        }
        .section {
            min-height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .content-wrapper {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 1200px;
            padding: 2rem;
        }
        
        /* Parallax 레이어 스타일 */
        .parallax-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }

        /* --- 섹션별 스타일 --- */
        #intro {
            background-image: url('https://images.unsplash.com/photo-1597778213281-42052b6b0a8d?q=80&w=2574&auto=format&fit=crop');
        }
        #story1 {
            background-color: #05080a;
        }
        #story2 {
             background-image: url('https://images.unsplash.com/photo-1516446332935-97901825169a?q=80&w=2574&auto=format&fit=crop');
             background-attachment: fixed;
        }
        #map-section {
            background-color: #000;
        }

        /* 텍스트 그림자 효과 */
        .text-shadow-epic {
            text-shadow: 0 0 15px rgba(0,0,0,0.7), 0 2px 5px rgba(0,0,0,0.5);
        }
        
        /* --- 플로팅 GNB --- */
        .floating-gnb {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .floating-gnb a {
            width: 12px;
            height: 12px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        .floating-gnb a.active {
            background-color: #d73a3a;
            transform: scale(1.3);
        }

        /* --- 전장판 스타일 --- */
        .map-container {
            width: 90%;
            max-width: 1200px;
            height: 80%;
            position: relative;
            background: url('https://images.unsplash.com/photo-1598122495944-783033550617?q=80&w=2670&auto=format&fit=crop') center/cover;
            border-radius: 16px;
            border: 2px solid rgba(255,255,255,0.2);
        }
        .map-node {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(215, 58, 58, 0.7);
            border: 2px solid #d73a3a;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(215, 58, 58, 0.5);
        }
        .map-node:hover {
            transform: scale(1.2);
            box-shadow: 0 0 25px rgba(215, 58, 58, 1);
        }
        
        /* --- 페이드인 애니메이션 --- */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }
        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <!-- 플로팅 GNB (네비게이션) -->
    <nav class="floating-gnb">
        <a href="#intro" class="active"></a>
        <a href="#story1"></a>
        <a href="#story2"></a>
        <a href="#map-section"></a>
        <a href="#outro"></a>
    </nav>

    <main>
        <!-- 섹션 1: 인트로 -->
        <section id="intro" class="section">
            <div class="absolute inset-0 bg-black/60"></div>
            <div class="content-wrapper">
                <h1 class="text-6xl md:text-8xl font-black text-white tracking-tighter text-shadow-epic fade-in">최후의 날</h1>
                <p class="mt-4 text-xl md:text-2xl text-gray-200 text-shadow-epic fade-in" style="transition-delay: 0.2s;">카제로스 레이드 종막</p>
                <div class="mt-20 text-gray-200 fade-in" style="transition-delay: 0.4s;">
                    <svg class="w-8 h-8 mx-auto animate-bounce" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path></svg>
                </div>
            </div>
        </section>

        <!-- 섹션 2: 스토리 1 (어둠의 도래) -->
        <section id="story1" class="section">
            <div class="content-wrapper">
                <div id="story1-content" class="fade-in">
                    <h2 class="text-4xl md:text-5xl font-bold text-red-500 text-shadow-epic">어둠의 그림자가 드리우고...</h2>
                    <p class="mt-6 text-lg md:text-xl max-w-2xl mx-auto text-gray-300">
                        세계를 집어삼킬 심연의 군주, 카제로스의 군단이 아크라시아를 향해 진군합니다.
                        하늘은 붉게 물들고 대지는 절망에 신음합니다.
                    </p>
                </div>
            </div>
            <!-- Parallax 이미지들 -->
            <div class="parallax-bg" style="background-image: url('https://images.unsplash.com/photo-1542202293-173258380387?q=80&w=2652&auto=format&fit=crop'); transform: scale(1.2);" data-speed="-2"></div>
            <div class="parallax-bg" style="background-image: url('https://placehold.co/1920x1080/transparent/ff0000?text=전경+실루엣'); background-size: contain; background-repeat: no-repeat;" data-speed="1"></div>
        </section>

        <!-- 섹션 3: 스토리 2 (희망의 불꽃) -->
        <section id="story2" class="section">
            <div class="absolute inset-0 bg-black/50"></div>
            <div class="content-wrapper">
                 <div id="story2-content" class="fade-in">
                    <h2 class="text-4xl md:text-5xl font-bold text-white text-shadow-epic">그러나, 빛은 꺼지지 않았다</h2>
                    <p class="mt-6 text-lg md:text-xl max-w-2xl mx-auto text-gray-200">
                        절망의 끝에서, 아크라시아의 영웅들이 최후의 결전을 위해 일어섭니다.
                        당신의 합류가 세상의 운명을 결정지을 것입니다.
                    </p>
                </div>
            </div>
        </section>

        <!-- 섹션 4: 인터랙티브 전장판 -->
        <section id="map-section" class="section">
            <div class="content-wrapper w-full">
                <div id="map-content" class="fade-in">
                    <h2 class="text-4xl font-black text-white tracking-tighter mb-4 text-shadow-epic">카제로스 전장판</h2>
                    <p class="text-gray-300 mb-8">각 거점을 클릭하여 레이드 정보를 확인하세요.</p>
                    <div class="map-container mx-auto">
                        <!-- 맵 노드들 -->
                        <div class="map-node" style="top: 55%; left: 15%;"></div>
                        <div class="map-node" style="top: 30%; left: 35%;"></div>
                        <div class="map-node" style="top: 65%; left: 55%;"></div>
                        <div class="map-node" style="top: 25%; left: 80%; width: 70px; height: 70px;"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 섹션 5: 아웃트로 -->
        <section id="outro" class="section" style="background-color: #111;">
             <div class="content-wrapper fade-in">
                <h2 class="text-4xl md:text-6xl font-black text-white tracking-tighter text-shadow-epic">세상을 구할 당신의 여정</h2>
                <button class="mt-12 bg-red-600 text-white font-bold py-4 px-10 text-xl rounded-lg hover:bg-red-500 transition-colors duration-300">
                    지금 참전하기
                </button>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Parallax 스크롤 효과 ---
            const parallaxBgs = document.querySelectorAll('.parallax-bg');
            window.addEventListener('scroll', () => {
                let scrollY = window.scrollY;
                parallaxBgs.forEach(bg => {
                    const speed = bg.dataset.speed;
                    bg.style.transform = `translateY(${scrollY * speed * 0.1}px) scale(1.2)`;
                });
            });

            // --- 페이드인 & GNB 활성화 로직 ---
            const sections = document.querySelectorAll('.section');
            const navLinks = document.querySelectorAll('.floating-gnb a');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // GNB 활성화
                        const id = entry.target.getAttribute('id');
                        navLinks.forEach(link => {
                            link.classList.toggle('active', link.getAttribute('href') === `#${id}`);
                        });
                        // 페이드인 애니메이션
                        const content = entry.target.querySelector('.fade-in');
                        if (content) {
                            content.classList.add('visible');
                        }
                    }
                });
            }, { threshold: 0.4 });

            sections.forEach(section => observer.observe(section));

             // GNB 클릭 시 부드러운 스크롤
            navLinks.forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });

            // (참고) 전장판 클릭 시 모달을 여는 기능은 이전 프로토타입 코드를 여기에 추가하여 구현할 수 있습니다.
        });
    </script>
</body>
</html>
